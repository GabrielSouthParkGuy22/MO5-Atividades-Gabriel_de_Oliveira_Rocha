<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/quarta/form.css">
  <title>Formulário</title>
</head>

<body>
  <h1>Cadastro de usuário</h1>
  <form action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Pedro" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com" pattern="username@gmail.com" />

    <label for="pw">Senha:</label>
    <input type="password" id="pw" name="pw" required placeholder="12345678" />

    <label for="gender">Gênero:</label>
    <select id="gender" name="gender">
      <option value="E" disabled>Escolha...</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
      <option value="P">Prefino não dizer</option>
    </select>

    <fieldset>
      <legend>Por qual meio deseja receber o código?</legend>
      <input type="radio" id="sms" name="codigo">
      <label for="sms">SMS</label>
      <br>
      <input type="radio" id="email" name="codigo">
      <label for="email">Email</label>
      <br>
      <input type="radio" id="whatsapp" name="codigo">
      <label for="whatsapp">Whatsapp</label>
    </fieldset>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" cols="40" rows="14" placeholder="Escreva uma mensagem (opcional)"></textarea>

    <button type="submit">ENVIAR</button>
    <button type="reset">RESETAR</button>

  </form>
</body>

</html>
